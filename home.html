<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <!-- tailwind and daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>

    <h1 class="text-center text-3xl font-bold text-green-600 my-5">Welcome to home page</h1>

    <main class="flex justify-center">

        <!-- phone mockup -->
        <div class="mockup-phone border-accent">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display bg-base-100">

                <!-- stat info -->
                <div class="flex justify-center items-center my-20">
                    <div class="stats shadow">
                        <div class="stat bg-purple-600">
                            <div id="balance" class="stat-value">9400</div>
                            <div class="stat-desc text-2xl font-bold">Available Balance</div>
                        </div>
                    </div>
                </div>
                <div class="divider divider-primary"></div>

                <!-- user action button -->
                <div class="flex justify-center items-center gap-10">
                    <button class="btn btn-primary">Add Money</button>
                    <button class="btn btn-primary">Cash Out</button>
                </div>
                <div class="divider divider-primary"></div>

                <!-- login info -->
                <div class="hero min-h-screen">
                    <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body">
                            <fieldset class="fieldset">
                                <label class="label">Amount</label>
                                <input type="text" id="amount-input" class="input"
                                    placeholder="Amount" />
                                <label class="label">Pin</label>
                                <input type="password" id="pin-input" class="input"
                                    placeholder="Pin" />
                                <button id="btn-add-money" class="btn btn-primary mt-4">Add Money</button>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>

    <script src="./js/home.js"></script>

</body>

</html>
