<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <!-- tailwind and daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>

    <h1 class="text-center text-4xl font-bold text-green-600 my-5">Welcome to home page</h1>

    <main class="flex justify-center">

        <!-- phone mockup -->
        <div class="mockup-phone border-accent">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display bg-base-200">

                <!-- stat info -->
                <div class="flex justify-center items-center mt-15 mb-5">
                    <div class="stats shadow">
                        <div class="stat bg-green-600 text-center">
                            <div id="available-balance" class="stat-value">9400</div>
                            <div class="stat-desc text-xl font-bold">Available Balance</div>
                        </div>
                    </div>
                </div>

                <!-- user action button -->
                <div class="flex justify-center items-center gap-10 mb-5">
                    <button class="btn btn-primary">Add Money</button>
                    <button class="btn btn-secondary">Cash Out</button>
                </div>


                <!-- add money info -->
                <div class="card w-full shrink-0 bg-gray-400 shadow-2xl mb-10">
                    <div class="card-body">
                        <fieldset class="fieldset">
                            <label class="label">Amount</label>
                            <input type="text" id="add-money-amount-input" class="input"
                                placeholder="Add Money Amount" />
                            <label class="label">Pin</label>
                            <input type="password" id="add-money-pin-input" class="input" placeholder="Add Money Pin" />
                            <button id="btn-add-money" class="btn btn-primary mt-4">Add Money</button>
                        </fieldset>
                    </div>
                </div>


                <!-- cash out info -->
                <div class="card w-full shrink-0 bg-gray-400 shadow-2xl">
                    <div class="card-body">
                        <fieldset class="fieldset">
                            <label class="label">Amount</label>
                            <input type="text" id="cash-out-amount-input" class="input"
                                placeholder="Cash Out Amount" />
                            <label class="label">Pin</label>
                            <input type="password" id="cash-out-pin-input" class="input" placeholder="Cash Out Pin" />
                            <button id="btn-cash-out" class="btn btn-secondary mt-4">Cash Out</button>
                        </fieldset>
                    </div>
                </div>

            </div>
        </div>


    </main>

    <script src="./js/homeAddMoney.js"></script>
    <script src="./js/homeCashOut.js"></script>

</body>

</html>
