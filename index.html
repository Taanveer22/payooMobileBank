<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo mobile bank</title>

    <!-- daisy ui and tailwind setup -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>

    <div class="flex justify-center">
        <div class="mockup-phone border-accent">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display bg-base-100">
                <!-- login info -->
                <div class="hero min-h-screen">
                    <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body">
                            <fieldset class="fieldset">
                                <label class="label">Mobile Number</label>
                                <input type="text" id="mob-number" class="input"
                                    placeholder="Enter your mobile number" />
                                <label class="label">Pin</label>
                                <input type="password" id="pin-number" class="input"
                                    placeholder="Enter your 4 digit pin" />
                                <button id="btn-login" class="btn btn-primary mt-4">Login</button>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./js/login.js"></script>
</body>

</html>
